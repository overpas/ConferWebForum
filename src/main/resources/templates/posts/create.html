<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" href="../../public/img/favicon.ico" th:href="@{/img/favicon.ico}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
    <title>Create post</title>
    <script src="../../public/js/forum-scripts.js" th:src="@{/js/forum-scripts.js}"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
</head>
<body>

<header th:replace="layout :: site-header"></header>

<div class="container">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Your post</h1>
            <form th:action="@{/posts/create/new}" method="post">
                <div class="form-group">
                    <label for="postTitle">Title</label>:
                    <input type="text"
                           id="postTitle"
                           name="postTitle"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="Post Title"/>
                </div>
                <div class="form-group">
                    <label for="postBody">Body</label>:
                    <textarea type="text"
                              id="postBody"
                              name="postBody"
                              class="form-control"
                              placeholder="Post body"></textarea>
                </div>
                <div class="g-recaptcha" th:attr="data-sitekey=${@recaptchaConfig.getSite()}"
                     style="margin-top: 20px; margin-bottom: 20px">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit"
                                   name="create-post"
                                   id="create-post"
                                   class="form-control btn btn-info"
                                   value="Create Post"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>


</div>

<footer th:replace="layout :: site-footer"></footer>

<script type="text/javascript" th:src="@{/js/jquery-3.3.1.js/}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

</body>
</html>
